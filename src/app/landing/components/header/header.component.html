<header class="sticky top-0 z-50 w-full border-b border-[#a58d65]/20 bg-[#fff8ec] shadow-sm">
  <div class="container flex h-16 items-center px-6">
    <!-- Logo a la izquierda -->
    <div class="flex-shrink-0 pr-16">
      <a routerLink="/" class="flex items-center gap-2 pl-2">
        <span class="text-2xl font-bold text-[#d4a017]">EventLy</span>
      </a>
    </div>

    <!-- Navegación centrada (desktop) -->
    <nav class="hidden md:flex flex-grow justify-center">
      <div class="flex flex-row space-x-8">
        <a 
          *ngFor="let tab of tabs" 
          [routerLink]="tab.route" 
          routerLinkActive="tab-active" 
          class="tab-link"
        >
          {{ tab.label }}
        </a>
      </div>
    </nav>

    <!-- Botón a la plataforma, muy chico y minimalista -->
    <button 
      (click)="goToPlatform()"
      class="platform-btn-minimal ml-6"
    >
      Ir a la Plataforma
    </button>

    <!-- Menú móvil (hamburger) -->
    <div class="md:hidden ml-auto" (click)="toggleMobileMenu()">
      <mat-icon>menu</mat-icon>
    </div>
  </div>

  <!-- Menú móvil desplegable -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden flex flex-col items-center gap-4 bg-[#fff8ec] p-4">
    <a 
      *ngFor="let tab of tabs" 
      [routerLink]="tab.route" 
      routerLinkActive="tab-active" 
      class="tab-link"
      (click)="toggleMobileMenu()"
    >
      {{ tab.label }}
    </a>
    <!-- Botón plataforma también en menú móvil -->
    <button 
      (click)="goToPlatform(); toggleMobileMenu()" 
      class="platform-btn-minimal w-full"
    >
      Ir a la Plataforma
    </button>
  </div>  
</header>
